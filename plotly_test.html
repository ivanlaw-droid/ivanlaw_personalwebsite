<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly 3D Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f3ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    #chart3D {
      width: 900px;
      max-width: 100%;
      height: 450px;
      border-radius: 16px;
      background: radial-gradient(circle at 50% 0, #e0f2fe, #eef2ff 55%, #e5e7eb);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Plotly 3D Test</h1>
  <div id="chart3D"></div>

  <!-- 只載入一個 Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <script>
    console.log("Plotly type:", typeof Plotly);

    window.addEventListener("load", function () {
      var el = document.getElementById("chart3D");
      if (!el) {
        console.error("chart3D not found");
        return;
      }

      var trace = {
        x: [1, 2, 3, 4, 5],
        y: [2, 3, 4, 5, 6],
        z: [10, 9, 8, 7, 6],
        mode: "markers+text",
        type: "scatter3d",
        text: ["A", "B", "C", "D", "E"],
        textposition: "top center",
        marker: {
          size: [16, 18, 20, 18, 16],
          color: ["#2563eb", "#f97316", "#22c55e", "#7c3aed", "#0ea5e9"],
          opacity: 0.9
        },
        hovertemplate: "<b>%{text}</b><br>x: %{x}<br>y: %{y}<br>z: %{z}<extra></extra>"
      };

      var layout = {
        margin: { l: 0, r: 0, t: 0, b: 0 },
        scene: {
          bgcolor: "rgba(224,242,254,0.9)",
          xaxis: { title: "X", gridcolor: "#d1d5db" },
          yaxis: { title: "Y", gridcolor: "#d1d5db" },
          zaxis: { title: "Z", gridcolor: "#d1d5db" },
          camera: { eye: { x: 1.6, y: 1.4, z: 1.5 } }
        }
      };

      Plotly.newPlot(el, [trace], layout, { displayModeBar: false, responsive: true });
    });
  </script>
</body>
</html>
