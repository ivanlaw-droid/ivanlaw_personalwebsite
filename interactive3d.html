    html, body {

    .shortcut-pill:hover {
      background: #e0f2fe;
      border-color: #60a5fa;
      color: #1d4ed8;
      transform: translateY(-1px);
    }

    .universe-card {
      background: #fffaf6;
      border-radius: 22px;
      padding: 28px;
      border: 1px solid rgba(228,215,198,0.9);

    #skill-3d-chart {
      width: 100%;
      height: 420px;
      border-radius: 18px;
      background: radial-gradient(circle at 50% 0, #e0f2fe, #eef2ff 55%, #e5e7eb);
